<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visit cards</title>

        <link href="css/styles.css" rel="stylesheet" type="text/css">

    <body>
        <h2>Тестування таблиці істинності: Виключаюче АБО (XOR)</h2>
        <p>Виберіть правильне значення для A XOR B, де A = 1, B = 0:  або  A XOR B, де A = 0, B = 1:</p>
        <form>
            <select name="answer" id="answerSelect" size="2">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
            <br><br>
            <input type="button" value="Перевірити" onclick="checkAnswer()">
        </form>
        <p id="result"></p>   

    <script src="scripts/main.js"></script>
    </body>
